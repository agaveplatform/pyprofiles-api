# The following fig.yml file starts up the agave_id from source. If you would prefer to use the
# official image, comment out the "build: ." line and uncomment the image line.

web:
#  build: .
  # Uncomment the following line (and comment the build line just above) to use the official image:
  image: jstubbs/agave_id
  command: python /code/agave_id/agave_id/manage.py runserver 0.0.0.0:8000
  ports:
    - "8000:8000"
  links:
    - db

db:
  image: jstubbs/slapd
  environment:
    - LDAP_DOMAIN=agaveapi
    - LDAP_ORGANISATION="Agave"
    - LDAP_ROOTPASS=p@ssword
  ports:
    - "10389:389"